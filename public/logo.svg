<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a6e"/>
      <stop offset="100%" stop-color="#122550"/>
    </linearGradient>
    <linearGradient id="gold" x1="180" y1="90" x2="332" y2="422" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffd866"/>
      <stop offset="50%" stop-color="#f0a830"/>
      <stop offset="100%" stop-color="#c88a10"/>
    </linearGradient>
    <linearGradient id="goldSoft" x1="256" y1="80" x2="256" y2="432" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffe599"/>
      <stop offset="100%" stop-color="#cc8800"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Compass ring -->
  <circle cx="256" cy="256" r="178" stroke="url(#goldSoft)" stroke-width="2.5" opacity="0.18" fill="none"/>

  <!-- 4 cardinal ticks -->
  <g stroke="url(#goldSoft)" stroke-width="3" opacity="0.3">
    <line x1="256" y1="72" x2="256" y2="92"/>
    <line x1="256" y1="420" x2="256" y2="440"/>
    <line x1="72" y1="256" x2="92" y2="256"/>
    <line x1="420" y1="256" x2="440" y2="256"/>
  </g>

  <!-- 4 diagonal ticks (smaller) -->
  <g stroke="url(#goldSoft)" stroke-width="2" opacity="0.15">
    <line x1="126" y1="126" x2="140" y2="140"/>
    <line x1="372" y1="372" x2="386" y2="386"/>
    <line x1="386" y1="126" x2="372" y2="140"/>
    <line x1="126" y1="372" x2="140" y2="386"/>
  </g>

  <!-- Main compass rose â€” bold 4-pointed star -->
  <!-- North -->
  <polygon points="256,82 280,226 256,206 232,226" fill="url(#gold)"/>
  <!-- South -->
  <polygon points="256,430 280,286 256,306 232,286" fill="url(#gold)" opacity="0.6"/>
  <!-- East -->
  <polygon points="430,256 286,232 306,256 286,280" fill="url(#gold)" opacity="0.6"/>
  <!-- West -->
  <polygon points="82,256 226,232 206,256 226,280" fill="url(#gold)"/>

  <!-- Center ornament -->
  <circle cx="256" cy="256" r="28" fill="url(#gold)" opacity="0.85"/>
  <circle cx="256" cy="256" r="17" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="6" fill="url(#gold)" opacity="0.9"/>
</svg>
