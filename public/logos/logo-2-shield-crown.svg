<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a6e"/>
      <stop offset="100%" stop-color="#0f1d3a"/>
    </linearGradient>
    <linearGradient id="gold2" x1="180" y1="60" x2="332" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffd866"/>
      <stop offset="50%" stop-color="#f0a830"/>
      <stop offset="100%" stop-color="#c88a10"/>
    </linearGradient>
    <linearGradient id="goldSoft2" x1="256" y1="80" x2="256" y2="432" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffe599"/>
      <stop offset="100%" stop-color="#cc8800"/>
    </linearGradient>
    <linearGradient id="blue2" x1="200" y1="180" x2="320" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6a9eed"/>
      <stop offset="100%" stop-color="#3a5fa0"/>
    </linearGradient>
    <linearGradient id="shieldFill" x1="256" y1="100" x2="256" y2="430" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a3263"/>
      <stop offset="100%" stop-color="#0d1a33"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg2)"/>

  <!-- Subtle radial glow -->
  <circle cx="256" cy="240" r="220" fill="#4a78c9" opacity="0.04"/>

  <!-- Shield shape -->
  <path d="M256 72 L400 130 L400 280 Q400 380 256 440 Q112 380 112 280 L112 130 Z"
        fill="url(#shieldFill)" stroke="url(#gold2)" stroke-width="4" opacity="0.95"/>

  <!-- Shield inner border -->
  <path d="M256 92 L384 144 L384 276 Q384 366 256 420 Q128 366 128 276 L128 144 Z"
        fill="none" stroke="url(#goldSoft2)" stroke-width="1.5" opacity="0.3"/>

  <!-- Crown at top of shield -->
  <g transform="translate(256,115)" opacity="0.95">
    <path d="M-48 20 L-36-16 L-18 8 L0-28 L18 8 L36-16 L48 20 Z" fill="url(#gold2)"/>
    <rect x="-50" y="20" width="100" height="12" rx="3" fill="url(#gold2)"/>
    <!-- Crown jewels -->
    <circle cx="-18" cy="6" r="4" fill="url(#bg2)" opacity="0.6"/>
    <circle cx="0" cy="-10" r="5" fill="#ff3b30" opacity="0.7"/>
    <circle cx="18" cy="6" r="4" fill="url(#bg2)" opacity="0.6"/>
  </g>

  <!-- Pie chart in shield center -->
  <g transform="translate(256,260)">
    <!-- Pie background -->
    <circle cx="0" cy="0" r="68" fill="url(#bg2)" stroke="url(#goldSoft2)" stroke-width="1" opacity="0.5"/>

    <!-- Pie slice 1 (45%) -->
    <path d="M0 0 L0-64 A64 64 0 0 1 58-26 Z" fill="#4a78c9" opacity="0.85"/>
    <!-- Pie slice 2 (25%) -->
    <path d="M0 0 L58-26 A64 64 0 0 1 40 50 Z" fill="#6a9eed" opacity="0.7"/>
    <!-- Pie slice 3 (18%) -->
    <path d="M0 0 L40 50 A64 64 0 0 1-30 58 Z" fill="url(#goldSoft2)" opacity="0.6"/>
    <!-- Pie slice 4 (12%) -->
    <path d="M0 0 L-30 58 A64 64 0 0 1-60-20 Z" fill="#ff9f0a" opacity="0.5"/>
    <!-- Remaining -->
    <path d="M0 0 L-60-20 A64 64 0 0 1 0-64 Z" fill="#30d158" opacity="0.5"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="14" fill="url(#bg2)" stroke="url(#goldSoft2)" stroke-width="1" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="url(#gold2)" opacity="0.9"/>
  </g>

  <!-- Horizontal decorative lines -->
  <line x1="136" y1="176" x2="376" y2="176" stroke="url(#goldSoft2)" stroke-width="1" opacity="0.2"/>

  <!-- Small card icons on shield sides -->
  <g opacity="0.3">
    <!-- Left card -->
    <rect x="138" y="220" width="32" height="44" rx="4" fill="none" stroke="url(#goldSoft2)" stroke-width="1.5"/>
    <rect x="142" y="228" width="24" height="16" rx="2" fill="url(#blue2)" opacity="0.5"/>

    <!-- Right card -->
    <rect x="342" y="220" width="32" height="44" rx="4" fill="none" stroke="url(#goldSoft2)" stroke-width="1.5"/>
    <rect x="346" y="228" width="24" height="16" rx="2" fill="url(#blue2)" opacity="0.5"/>
  </g>

  <!-- "CHINOIZE CUP" text -->
  <text x="256" y="400" text-anchor="middle" font-family="'Inter','Helvetica Neue',sans-serif" font-weight="900" font-size="22" fill="url(#goldSoft2)" letter-spacing="4" opacity="0.75">CHINOIZE</text>
  <text x="256" y="422" text-anchor="middle" font-family="'Inter','Helvetica Neue',sans-serif" font-weight="600" font-size="14" fill="url(#goldSoft2)" letter-spacing="6" opacity="0.5">CUP</text>
</svg>
