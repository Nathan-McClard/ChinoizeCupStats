<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a6e"/>
      <stop offset="100%" stop-color="#0f1d3a"/>
    </linearGradient>
    <linearGradient id="gold3" x1="180" y1="80" x2="332" y2="432" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffd866"/>
      <stop offset="50%" stop-color="#f0a830"/>
      <stop offset="100%" stop-color="#c88a10"/>
    </linearGradient>
    <linearGradient id="goldSoft3" x1="256" y1="80" x2="256" y2="432" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffe599"/>
      <stop offset="100%" stop-color="#cc8800"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg3)"/>

  <!-- Circular frame -->
  <circle cx="256" cy="236" r="180" stroke="url(#goldSoft3)" stroke-width="3" fill="none" opacity="0.2"/>
  <circle cx="256" cy="236" r="170" stroke="url(#goldSoft3)" stroke-width="1" fill="none" opacity="0.1"/>

  <!-- Straw hat (One Piece iconic) -->
  <g transform="translate(256, 130)">
    <!-- Hat brim -->
    <ellipse cx="0" cy="20" rx="90" ry="20" fill="url(#gold3)" opacity="0.9"/>
    <!-- Hat dome -->
    <ellipse cx="0" cy="-8" rx="55" ry="38" fill="url(#gold3)" opacity="0.85"/>
    <!-- Hat band -->
    <rect x="-58" y="4" width="116" height="14" rx="4" fill="#cc3333" opacity="0.8"/>
  </g>

  <!-- Crossed bones (stylized as trend arrows) -->
  <g stroke="url(#goldSoft3)" stroke-width="8" stroke-linecap="round" opacity="0.4">
    <!-- Left bone/arrow -->
    <line x1="110" y1="340" x2="400" y2="140"/>
    <!-- Right bone/arrow -->
    <line x1="110" y1="140" x2="400" y2="340"/>
  </g>

  <!-- Skull shape (simplified, friendly) -->
  <g transform="translate(256, 250)">
    <!-- Skull body -->
    <ellipse cx="0" cy="-20" rx="65" ry="58" fill="#e8e0d4" opacity="0.92"/>
    <!-- Jaw -->
    <rect x="-40" y="26" width="80" height="24" rx="12" fill="#e8e0d4" opacity="0.85"/>

    <!-- Left eye — bar chart -->
    <g transform="translate(-24,-34)">
      <rect x="-14" y="-4" width="8" height="20" rx="2" fill="url(#bg3)" opacity="0.8"/>
      <rect x="-3" y="-12" width="8" height="28" rx="2" fill="url(#bg3)" opacity="0.8"/>
      <rect x="8" y="-8" width="8" height="24" rx="2" fill="url(#bg3)" opacity="0.8"/>
    </g>

    <!-- Right eye — pie chart -->
    <g transform="translate(24,-32)">
      <circle cx="0" cy="0" r="14" fill="url(#bg3)" opacity="0.8"/>
      <path d="M0 0 L0-12 A12 12 0 0 1 10.4 6 Z" fill="#4a78c9" opacity="0.8"/>
      <path d="M0 0 L10.4 6 A12 12 0 0 1-10.4 6 Z" fill="#f0a830" opacity="0.7"/>
      <path d="M0 0 L-10.4 6 A12 12 0 0 1 0-12 Z" fill="#30d158" opacity="0.6"/>
    </g>

    <!-- Nose -->
    <ellipse cx="0" cy="-6" rx="4" ry="5" fill="url(#bg3)" opacity="0.4"/>

    <!-- Teeth -->
    <g fill="url(#bg3)" opacity="0.5">
      <rect x="-20" y="30" width="10" height="8" rx="2"/>
      <rect x="-6" y="30" width="10" height="8" rx="2"/>
      <rect x="8" y="30" width="10" height="8" rx="2"/>
    </g>
  </g>

  <!-- Rising trend line across -->
  <polyline points="130,350 200,310 256,280 310,240 380,190"
            stroke="#4a78c9" stroke-width="3.5" fill="none"
            stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <g fill="#4a78c9" opacity="0.6">
    <circle cx="130" cy="350" r="4"/>
    <circle cx="200" cy="310" r="4"/>
    <circle cx="256" cy="280" r="4"/>
    <circle cx="310" cy="240" r="4"/>
    <circle cx="380" cy="190" r="4"/>
  </g>

  <!-- Text -->
  <text x="256" y="440" text-anchor="middle" font-family="'Inter','Helvetica Neue',sans-serif" font-weight="900" font-size="28" fill="url(#goldSoft3)" letter-spacing="3" opacity="0.8">CHINOIZE</text>
  <text x="256" y="466" text-anchor="middle" font-family="'Inter','Helvetica Neue',sans-serif" font-weight="500" font-size="16" fill="url(#goldSoft3)" letter-spacing="8" opacity="0.5">STATS</text>
</svg>
